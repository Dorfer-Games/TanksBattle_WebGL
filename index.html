<!DOCTYPE html>
<html lang="en-us">
	<head>
	
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Tanks Battle</title>
		<link rel="shortcut icon" href="TemplateData/favicon.ico">
		<link rel="stylesheet" href="TemplateData/style.css">
		
		<style>
			/* Убираем выделение по нажатию клавиш */
			canvas:focus {
				outline: none;
			}

			html, body {
				/* Убираем отступы */
				padding: 0;
				margin: 0;
				/* Отключаем скролл и лонгтап на IOS */
				overflow: hidden;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				-webkit-tap-highlight-color: rgba(0,0,0,0);
				/* Ставим высоту на 100% */
				height: 100%;
			}
		</style>
		
	</head>
	<body>
  
		<div id="unity-container" style="position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
			<canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%"></canvas>
			<div id="unity-loading-bar">
				<div id="unity-logo"></div>
				<div id="unity-progress-bar-empty">
					<div id="unity-progress-bar-full"></div>
				</div>
			</div>
			<div id="unity-warning"> </div>
		</div>
		
		<script>
			var container = document.querySelector("#unity-container");
			var canvas = document.querySelector("#unity-canvas");
			var loadingBar = document.querySelector("#unity-loading-bar");
			var progressBarFull = document.querySelector("#unity-progress-bar-full");
			//var fullscreenButton = document.querySelector("#unity-fullscreen-button");
			var warningBanner = document.querySelector("#unity-warning");

			function unityShowBanner(msg, type) {
				function updateBannerVisibility() {
					warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
				}
				var div = document.createElement('div');
				div.innerHTML = msg;
				warningBanner.appendChild(div);
				if (type == 'error') div.style = 'background: red; padding: 10px;';
				else {
					if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
					setTimeout(function() {
						warningBanner.removeChild(div);
						updateBannerVisibility();
					}, 5000);
				}
				updateBannerVisibility();
			}

			var buildUrl = "Build";
			var loaderUrl = buildUrl + "/TankBattleWebV0.1.41.loader.js";
			var config = {
				dataUrl: buildUrl + "/TankBattleWebV0.1.41.data",
				frameworkUrl: buildUrl + "/TankBattleWebV0.1.41.framework.js",
				codeUrl: buildUrl + "/TankBattleWebV0.1.41.wasm",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "DorferGames",
				productName: "Tanks Battle",
				productVersion: "1.0.0",
				showBanner: unityShowBanner,
			};

			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				container.className = "unity-mobile";

				var devicePixelRatio = window.devicePixelRatio || 1;
				config.devicePixelRatio = devicePixelRatio;
				config.maxPixelRatio = devicePixelRatio;
			} else {
				canvas.style.width = "100%";
				canvas.style.height = "100%";
			}
			loadingBar.style.display = "block";
			
			// Фоновое изображение при загрузке игры. При сборке билда код меняется взависимости от настроек проекта.
			//var backgroundUnity = "url('" + buildUrl + "/') center / cover";
			//canvas.style.background = "url('background.png') center / cover";

			// Выключаем появление меню при правом клике мыши
			document.addEventListener('contextmenu', event => event.preventDefault());

			// Возвращаем фокус, если кликнули по экрану
			function FocusGame() {
				window.focus();
				canvas.focus();
			}
			window.addEventListener('pointerdown', () => {
				FocusGame();
			});
			window.addEventListener('touchstart', () => {
				FocusGame();
			});

			var myGameInstance = null;
			var script = document.createElement("script");
			script.src = loaderUrl;
			script.onload = () => {
				createUnityInstance(canvas, config, (progress) => {
					progressBarFull.style.width = 100 * progress + "%";
				}).then((unityInstance) => {
					myGameInstance = unityInstance;
					loadingBar.style.display = "none";
					//fullscreenButton.onclick = () => {
					//  unityInstance.SetFullscreen(1);
					//};
				}).catch((message) => {
					alert(message);
				});
			};
			
			document.body.appendChild(script);
		</script>
		
	</body>
</html>
